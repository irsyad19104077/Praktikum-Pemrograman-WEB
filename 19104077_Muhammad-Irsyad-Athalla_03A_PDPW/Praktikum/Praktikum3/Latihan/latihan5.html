<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buka new window</title>
</head>

<body>
    <script>
        //contoh buka tab window baru
        function bukawindow() {
            window.open("https://www.google.com/?hl=id", "google", "width=400,height=300,toolbar=1");
        }
    </script>
    <input type="button" onclick="bukawindow()" value="open">
</body>

</html>
