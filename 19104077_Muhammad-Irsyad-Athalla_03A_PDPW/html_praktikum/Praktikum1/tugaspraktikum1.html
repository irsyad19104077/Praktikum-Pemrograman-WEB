<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form HTML</title>
</head>
<body>
    <font type=arial size="5"></font>
    <table>
        <thead>
            <tr><td><font type = arial black font size="6">Form HTML</font></td>
            </tr>
        </thead>
        <tr>
            <td>Name</td>
            <td> : </td>
            <td><input type="text" name="nama"></td>
        </tr>
        <tr>
            <td>Gender</td>
            <td> : </td>
            <td><input type="radio" name="gender" value="P">Man
                <input type="radio" name="gender" value="W">Woman
            </td>
        </tr>
        <tr>
            <td>Address</td>
            <td> : </td>
            <td><input type="text" name="alamat"></td>
        </tr>
        <tr>
            <td>County</td>
            <td> : </td>
            <td>
                <select name="Country" id="">
                    <option value="Indonesia">Indonesia</option>
                    <option value="China">China</option>
                    <option value="Japan">Japan</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>Email</td>
            <td> : </td>
            <td><input type="text" name="email"></td>
        </tr>
        <tr>
            <td>Photo</td>
            <td> : </td>
            <td><input type="text">
                <input type="button" name="browse" value="Browse.."></td>
        </tr>
        <tr>
        <td>Comment</td>
        <td> : </td>
        <td><textarea name="Komen" id="" cols="30" rows="5" align="center"></textarea></td>
        <td><input type="submit"></td>
        </tr>
        <tr>
            <td align="center">Form Registrasi</td>
        </tr>
    </table>
</body>
</html>
